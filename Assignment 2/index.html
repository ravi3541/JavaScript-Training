<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body onload="getdata()">
   
  <div class="container">

    <div class="left">
      
      <div class="left-card">

        <table id="left-table">
          <tr>
            <th>
              User Details
            </th>

            <th>
              
            </th>
          </tr>
          <tbody id="rt-left-body">
            
          </tbody>

            
        </table>

        
    
    
      </div>    

<span></span>
      
    </div>

    <div class="right" id="right">
      <div class="right-card">

        <div class="card" id="card">
          <div class="cardheader">
            <img src="" id="avatar" alt="Avatar Missing">
            <h3 id="greeting">Hello Good morning</h3>
          </div>
  
          <div class="cardbody">
            <h4>Id: <span id="id"></span></h4>
            <h4>Uid: <span id="uid"></span></h4>
            <h4>Name: <span id="name"></span></h4>
            <h4>Username: <span id="username"></span></h4>
            <h4>Password: <span id="password"></span></h4>
            
            
            <h4>Email: <span id="email"></span></h4>
            <h4>Gender: <span id="gender"></span></h4>
            <h4>Phone no: <span id="mobile"></span></h4>
            <h4>Social Insurance no.: <span id="sin"></span></h4>
            <h4>DOB: <span id="dob"></span></h4>
            <h4>Employment Title: <span id="emptitle"></span></h4>
  
            <h4>Address:</h4><span id="addr">City: pune <br> State: Maharashrs <br> Country: India</span>
  
            <h4>Credit Card no: <span id="ccno">Rvai mourya</span></h4>
            
            <h4>Subscription: </h4><span id="subscription">Plan: Free Trial <br> Status: Active</span>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
